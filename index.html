<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de acesso</title>
    </head>
    <body>
       

             <div id="center">
                <!--INICIO DA PARTE DIREITA O FORMULARIO-->
                 <div id="two">
                     <h1 class="lado">Criar Conta</h1>
                     <div id="incones">
                     <img class="inco" src="./inco/facebook.ico" alt="">
                     <img class="inco" src="./inco/google.ico" alt="">
                     <img class="inco" src="./inco/in.ico" alt="">
                     </div>
                         <p id="segundo"> Ou use seu e-mail para registro</p>

                     <section>
                         <img class="nome" src="./inco/nome.ico" />

                        <input class="input" type="name" placeholder="Insira seu nome">

                        <img class="email" src="./inco/email.ico" />

                        <label class="senhaL" for="senha">Senha</label>
                        <input class="input" type="password" placeholder="Insira sua Senha"> 

                        <input class="input1" type="submit" value="INSCREVA-SE">
                        
                     </section>    
                 </div>
                 <!--FINAL DA PARTE DIREITA DO FORMULARIO-->

                 <!--INICIO DA PARTE ESQUERDA DO FORMULARIO-->
                <div id="one">
                    <h6 class="center">Diprella</h6>
                    <h1 class="center">Bem vindo de Volta</h1>
                    <p class="center">Para se manter conectado conosco, faça o login com suas informações pessoais</p>
                    <input class="input2" type="submit" value="Entrar">

                    
                </div>
                <!--FINAL DA PARTE ESQUERDA DO FORMULARIO-->
                
                

                
            </div>
